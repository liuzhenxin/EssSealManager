   本服务器可授权的ESS客户端电子签章产品种类和数量由相关合同约定。<br>
    支持对电子签章UK单独授权某种客户端签章产品。<br>
    授权与UK中的数字证书进行绑定，停用状态的印章仍然会被计算授权数量，被删除的印章则不会。 <br>
 常见授权产品编号说明:<br>
 A:ESSOFFICE全文批注<br>
 B:ESS网页批注<br>
 C:ESSHttp网页签名<br>
 D:ESSWord签名<br>
 E:ESSExcel签名<br>
 N:ESSWPS签名<br>
